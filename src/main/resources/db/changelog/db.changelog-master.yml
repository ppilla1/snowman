databaseChangeLog:
  - changeSet:
     id: 1
     author: ppillai
     changes:
      - createTable:
          tableName: USERS
          columns:
            - column:
                name: ID
                type: INT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: NAME
                type: VARCHAR2(55)
                constraints:
                  nullable: false
            - column:
                name: SALARY
                type: NUMBER(12,2)
                constraints:
                  nullable: false

